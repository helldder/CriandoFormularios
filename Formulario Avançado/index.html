<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Avançado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <header>
      
      <h1>Avalie sua mentoria</h1>
      
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p><br/>
      
      <img id="balloon" src="images/img.png" alt="balão vermelho com 5 estrelas">
      <div class="top">
        
        <h2>Informações Pessoais</h2>
        
      </div>
    </header>
    
    <form id="my-form">
      
      <fieldset>
        
        <div class="name2col">
          
          <div class="input-wrapper">
          <label for="event-fname">Nome</label>
          <input type="text" 
          id="event-fname"
          placeholder="Digite seu Nome" 
          required>
        </div>
        
          <div class="input-wrapper">
            <label for="event-lname">Sobrenome</label>
            <input 
            type="text" 
            id="event-lname"
            placeholder="Digite seu Sobrenome" 
            required>
          </div>
        </div>
      
        <div class="input-wrapper">
          <label for="event-email">E-mail<span>(digite um email válido)</span></label>
          <input 
          type="email" 
          id="event-email"
          placeholder="Digite seu E-mail"
          required>
        </div>
      </fieldset>
    
      <fieldset>
      
        <legend>Informações do Mentor</legend>
      
        <div class="input-wrapper">
          <label for="event-mentor">Selecione quem foi o seu mentor</label>
          <select id="event-mentor">
            <option value="Helder">Helder Pinheiro Aguiar</option>
            <option value="Lucas">Lucas da Silva Oliveira</option>
            <option value="Armando">Armando Costa Neto</option>
          </select>
        </div>
      
        <div class="input-wrapper">
          <label for="event-feedback">Feedback sobre o mentor</label>
          <textarea id="event-feedback"></textarea>
        </div>
      
        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-questions">
          <label for="event-questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      
      </fieldset>
    
      <fieldset>
        <legend>Agendando próxima mentoria</legend>
      
        <div class="date3col">
          <div class="input-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="text" id="event-date" onfocus="this.type='date'"
            placeholder="Digite a Data" required>
          </div>
        
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="text" id="event-begin" onfocus="this.type='time'"
            placeholder="Digite a Hora Inicial" required>
          </div>
        
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="text" id="event-end" onfocus="this.type='time'"
            placeholder="Digite a Hora Final" required>
          </div>
        
        </div>
      
      </fieldset>
      
      
      <button 
        class="button" 
        form="my-form">
        Salvar
    
      </button>
    </form>
  </div>
</body>
</html>
